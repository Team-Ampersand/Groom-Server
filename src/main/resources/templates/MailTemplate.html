<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Groom 이메일 인증</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SUIT', sans-serif;
            background-color: #F8F5FF;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }

        .title {
            color: #7F58FF;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }

        .description {
            color: #5A5A5A;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .auth-code {
            font-size: 28px;
            font-weight: 700;
            color: #7F58FF;
            margin: 20px 0;
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .title {
                font-size: 20px;
            }

            .description,
            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="cid:groomLogo" alt="Groom 로고" width="24" height="24"/>
    </div>
    <h1 class="title">이메일 인증 안내</h1>
    <p class="description">
        안녕하세요! Groom 서비스를 이용해주셔서 감사합니다.<br/>
        요청하신 작업을 진행하기 위해 이메일 인증이 필요합니다.<br/>
        아래 인증 코드를 입력해 주세요.
    </p>
    <div class="auth-code">
        [[${authCode}]]
    </div>
    <div class="footer">
        Groom 팀 드림
    </div>
</div>
</body>
</html>
