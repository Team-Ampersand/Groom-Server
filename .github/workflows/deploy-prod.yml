name: Deploy to Production Server

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: "${{ secrets.DOCKER_USERNAME }}/groom-server"

jobs:
  build:
    environment: Deploy-Prod
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v3
      - name: ðŸ—ï¸ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: ðŸŽ–ï¸ Grant Execute Permission
        run: chmod +x gradlew
      - name: âš™ï¸ Create application-prod.yml
        run: |
          touch ./src/main/resources/application-prod.yml
          echo "${{ secrets.APPLICATION_PROD_YML }}" > ./src/main/resources/application-prod.yml
        shell: bash
      - name: ðŸ”¨ Build Gradle
        run: ./gradlew build --no-daemon
      - name: ?? Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar
          retention-days: 1

  push:
    needs: build
    runs-on: ubuntu-latest
    environment: Deploy-Prod

    steps:
      - name: ðŸ•’ Set Timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')"
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v3
      - name: ðŸ“¦ Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: build/libs/
      - name: ðŸ‹ Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: ðŸ“¦ Build Docker Image
        run: |
          docker build -t ${IMAGE_NAME}:latest -t ${IMAGE_NAME}:${TIMESTAMP} .
      - name: ðŸš€ Push Docker Image
        run: |
          docker push ${IMAGE_NAME}:latest
          docker push ${IMAGE_NAME}:${TIMESTAMP}

  deploy:
    needs: push
    runs-on: ubuntu-latest
    environment: Deploy-Prod

    steps:
      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-agent bash -c "ssh-add ~/.ssh/id_rsa"
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: ðŸš€ Deploy to Production
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          CONTAINER_NAME=groom-server
          
          echo "ðŸ›‘ Stop and Remove Existing Container"
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          
          echo "ðŸ“¥ Pull Latest Image"
          docker pull ${IMAGE_NAME}:latest
          
          echo "ðŸš€ Run New Container"
          docker run -d --name $CONTAINER_NAME -p 8080:8080 \
          -e TZ=Asia/Seoul \
          -e SPRING_PROFILES_ACTIVE=prod \
          ${IMAGE_NAME}:latest
          
          echo "âŒ› Waiting for Container to Start"
          sleep 10
          EOF

  test:
    needs: deploy
    runs-on: ubuntu-latest
    environment: Deploy-Prod

    steps:
      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-agent bash -c "ssh-add ~/.ssh/id_rsa"
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: ðŸ«€ Check Application Health & Rollback if needed
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
              set -e
              CONTAINER_NAME=groom-server
          
              echo "ðŸ©º Checking Application Health..."
              RESPONSE=\$(curl -s https://${{ secrets.PROD_SERVER_URL }}/)
          
              if [ "\$RESPONSE" = "OK" ]; then
                  echo "âœ… Deployment Successful!"
                  exit 0
              else
                  echo "âŒ Deployment Failed! Rolling back..."
          
                  docker stop \$CONTAINER_NAME || true
                  docker rm \$CONTAINER_NAME || true
          
                  PREVIOUS_IMAGE=\$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "$IMAGE_NAME" | grep -v "latest" | sort -r | sed -n '2p')
          
                  if [ -z "\$PREVIOUS_IMAGE" ]; then
                      echo "âš  No previous image found! Manual rollback required."
                      echo "::warning::âš  Deployment failed, and no previous image found. Manual rollback required!"
                      exit 1
                  fi
          
                  echo "ðŸ”„ Rolling back to previous image: \$PREVIOUS_IMAGE"
                  docker run -d --name \$CONTAINER_NAME -p 8080:8080 \
                    -e TZ=Asia/Seoul \
                    -e SPRING_PROFILES_ACTIVE=prod \
                    \$PREVIOUS_IMAGE
          
                  echo "âœ… Rollback completed!"
                  echo "::warning::âš  Deployment failed, rollback was executed. Please check the logs for details!"
          
                  exit 1
              fi
          EOF

      - name: ðŸ“¢ Post Warning in Summary
        if: failure()
        run: |
          echo "âš ï¸ **Deployment failed, rollback was executed. Please check the logs for details!**" >> $GITHUB_STEP_SUMMARY